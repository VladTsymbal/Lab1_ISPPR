<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [ ['Phrases'],
            ['SQL декларативна мова програмування'],
            ['SQL для взаємодії користувача з базами даних'],
            ['SQL застосовується для формування запитів'],
            ['SQL застосовується для оновлення БД'],
            ['SQL застосовується для керування БД'],
            ['SQL застосовується для створення схеми БД'],
            ['SQL застосовується для модифікації схеми БД'],
            ['SQL застосовується для системи контролю за доступом'],
            ['SQL може формувати інтерактивні запити'],
            ['SQL діалогова мова програмування'],
            
          ]
        );

        var options = {
          wordtree: {
            format: 'implicit',
            word: 'SQL'
          }
        };

        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_basic" style="width: 900px; height: 500px;"></div>
  </body>
</html>
